<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 1rem 0;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 1rem;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Clothing Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <section id="products">
            <h2>Our Products</h2>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$20.00</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$25.00</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: info@clothingstore.com</p>
            <p>Phone: +123 456 789</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
